<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <main>
        <div class="mode">
            <button id="light" class="button light">light</button>
            <button id="dark" class="button dark">dark</button>
        </div>
        <div class="container">
            <div class="even-colums">
                <div class="team-wrapper even-colums-first-child">
                    <h1 id="team-a" class="teams">
                        <button id="team-choice-a" class="team-choice-btn" >enter team a</button>
                    </h1>
                    <div id="team-a-score" class="score-screen">
                        <P>0</P>
                    </div>
                    <div class="control-btns">
                        <div class="btn">+1</div>
                        <div class="btn">+2</div>
                        <div class="btn">+3</div>
                    </div>
                </div>
                <div class="team-wrapper margin-bottom">
                    <h1 id="team-b" class="teams">
                        <button id="team-choice-b"  class="team-choice-btn">enter team b</button>
                    </h1>
                    <div id="team-a-score"  class="score-screen">
                        <P>0</P>
                    </div>
                    <div class="control-btns">
                        <div class="btn gap">+1</div>
                        <div class="btn gap">+2</div>
                        <div class="btn">+3</div>
                    </div>
        
                </div>
            </div>
            <button id="new-game-btn" class="button new-game-btn">New Game</button>
        </div>
    </main>
</body>
</html>
